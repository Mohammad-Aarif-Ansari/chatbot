<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdImpact Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="chatbot-title">
                <i class="fas fa-comments"></i> AdImpact Assistant
            </div>
            <button class="chatbot-close" id="closeChat" aria-label="Close chat">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="chatbot-messages" id="messagesContainer">
            <div class="message bot-message">
                <div class="message-content">
                    Welcome to AdImpact Assistant! ðŸ‘‹ I'm here to help you understand your social media sentiment analysis and provide insights into your comments. What would you like to know?
                </div>
            </div>
        </div>

        <div class="chatbot-input-area">
            <form class="chatbot-form" id="chatForm">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="userInput" 
                        class="chatbot-input" 
                        placeholder="Ask me anything about your comments..."
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="session-info" id="sessionInfo"></div>
            </form>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
